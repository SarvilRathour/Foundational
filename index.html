<html>
  <head>
    <title>Foundation of Backend</title>
  </head>
  <body>
    <button id="btn">Fetch</button>
    <pre id="fetched"></pre>
  </body>
  <script>
      const out=document.getElementById("fetched");
      let clickCount=0;
      document.getElementById("btn").addEventListener("click",async()=>{
        clickCount++;
        const res=await fetch(`http://localhost:3000/${clickCount}`);
        const json=await res.json();
        out.textContent=JSON.stringify(json,null,2);
      });
  </script>
</html>
